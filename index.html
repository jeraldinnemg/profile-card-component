<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.min.css">
    
    <title>Profile-card component</title>
</head>
<body class="flex flex-jc-c flex-ai-c bg-desktop hide-mobile">
    <div class="container-card">
        <div class="header-card">
        </div>
        <div class="body-card flex flex-jc-c flex-ai-c">
            <img src="images/image-victor.jpg" alt="victor-user" class="body-card-img">

            <div class="body-card-title">
                    <h3 class="text-principal" id="username">Victor Crest <span class="text-neutral"id= "age-user">26</span> </h3> 
                    <p class="text-secundary" id="country-user">London</p>
            </div>
        </div>

        <span class="line"></span>
        
        <div class="media-card flex flex-jc-sa flex-ai-sa">
            <div class="media-card-box">
                <p class="text-principal">80K </p>  
                <span class="text-tertiary">Followers</span>
            </div> 

            <div class="media-card-box">
                <p class="text-principal">803K </p>  
                <span class="text-tertiary">Likes</span>
            </div> 

            <div class="media-card-box">
                <p class="text-principal">1.4K </p> 
                <span class="text-tertiary">Photos</span>
            </div> 
        </div>
    </div>

</body>
</html>
